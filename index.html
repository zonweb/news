---
layout: default
---

  <main class="posts">
    {% for post in paginator.posts %}
    <article class="postz">
      <div class="post-image">
        <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">
        {% if post.image %} <img class="postthumb" src="{{ post.image }}" alt="{{ post.title }}">{% endif %}
         </a>
      </div>
      <div class="post-content">
       <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p class="excerpt">{{ post.excerpt | truncate: 100 }}</p>
      </div>
    </article>
  {% endfor %}
      {% include pagination.html %}
  </main>

<style>
.posts{display:flex;flex-direction:column;gap:10px}
.postz{display:flex;justify-content:flex-start;align-items:center;gap:10px;padding:10px 0;border-bottom:1px solid #ddd}
.post-image{flex-shrink:0;width:120px;height:120px;overflow:hidden}
.post-image img{width:100%;height:100%;object-fit:cover;border-radius:8px}
.post-content{flex-grow:1}.post-content h2{font-size:20px;margin:0;color:#333}
.post-content h2 a{text-decoration:none;color:inherit}
.post-content h2 a:hover{color:#007bff}
.excerpt{color:#666;font-size:14px;margin-top:5px}
@media (max-width:768px){
.postz{flex-direction:column;align-items:flex-start}
.post-image{width:100%;height:auto}
.post-image img{width:100%;height:auto;border-radius:8px}
.post-content h2{font-size:18px}
.excerpt{font-size:14px}}
</style>
